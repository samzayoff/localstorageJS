<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d2181fadc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Login page</title>
</head>

<body>
    <nav style="background-color: black; color: white;">
        <center>
            <h1 style="padding: 10px;">Login Page</h1>
        </center>
    </nav>
    <div class="main">
        <div class="form">
            <center>
                <form method="post" id="loginForm">
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" id="Email" required><br><br>


                    <label for="password">Password:</label>
                    <input type="password" name="Password" id="Password" required><br><br>

                    <button type="submit">Login</button>
                    <br><br>
                    <p>Not a member? <a href="./register.html">Sign in</a></p>
                </form>
            </center>
        </div>
    </div>
</body>

</html>
